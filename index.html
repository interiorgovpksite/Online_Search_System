<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Interior Ministry of Pakistan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="p-3">
        <div class="imgd">
            <img src="./images/Group 5.png" alt="Interior Ministry Logo" width="250" />
        </div>
        <nav class="d-flex justify-content-center mt-3 flex-wrap">
            <button class="btn mx-2" onclick="window.open('https://www.interior.gov.pk/', '_blank')">
                Home
            </button>
            <button class="btn mx-2" onclick="window.open('https://www.interior.gov.pk/index.php/about-moi', '_blank')">
                About Us
            </button>
            <button class="btn mx-2"
                onclick="window.open('https://www.interior.gov.pk/index.php/all-organizations', '_blank')">
                Organization
            </button>
            <button class="btn mx-2" onclick="window.open('https://www.interior.gov.pk/', '_blank')">
                Policies
            </button>
            <button class="btn mx-2" onclick="window.open('https://www.interior.gov.pk/index.php/downloads', '_blank')">
                Download
            </button>
            <button class="btn mx-2" onclick="window.open('https://www.interior.gov.pk/', '_blank')">
                FAQs
            </button>
            <button class="btn mx-2" onclick="window.open('https://citizenportal.gov.pk/', '_blank')">
                PMDU
            </button>
        </nav>
    </header>
    <div class="cars">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="./images//cars1.jpeg" class="d-block w-100" alt="...">

                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./images//cars2.jpg" class="d-block w-100" alt="...">

                </div>
                <div class="carousel-item">
                    <img src="./images//cars3.jpg" class="d-block w-100" alt="...">

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
    <div class="serach-box">
        <div class="item1-s">
            <h1>Online Arms License Verification System</h1>
        </div>
        <div class="item2-s">
            <input type="text" id="username" placeholder="CNIC Number" />
            <button class="btn2 btn-primary" onclick="searchUser()">
                Search
            </button>

        </div>
        <div class="item3-s">
        <h6 class="warn">please Don't Use <span class="danger"> Dashes</span> ("-" "_")</h6>
    </div>
    </div>



    </main>

    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5 class="headerF">NEWSLETTER</h5>
                    <p>
                        Make sure you don't miss interesting happenings by joining our
                        newsletter program.
                    </p>
                    <input type="email" class="form-control mb-2" placeholder="E-mail" />
                </div>
                <div class="col-md-4">
                    <h5 class="headerF">CONTACT US</h5>
                    <p>Ministry of Interior, Pakistan</p>
                </div>
                <div class="col-md-4">
                    <h5 class="headerF">QUICK LINKS</h5>
                    <ul class="list-unstyled">
                        <li>About Us</li>
                        <li>News and Events</li>
                        <li>Organogram</li>
                        <li>Ministry Officials</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
